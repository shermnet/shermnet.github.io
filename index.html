<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shermNET</title>
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<table id="spacing" width="100%" height="120px"></table>
<table id="mainbar" width="100%" height="120px">
<td id="shermNET"><div class="shermTEXT">shermNET</div></td>
</table>
<table width="100%">
    <tbody>
    <tr>
        <td valign="top" width="240px" bgcolor="#242424">
            <table>
                <tbody>
                <tr>
                    <td width="40px" class="separator">

                    </td>
                    <td class="move">
                        <h2 class="ongoingTitle">ongoing</h2><br>
                        <div class="ongoingContent">
                            web - shermNET
                        </div>
                        <div class="ongoingContent">
                            web - untitled
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div>
                            <a href="http://google.com"><img src="images/1.png"></a>
                            <a href="http://google.com"><img src="images/2.png"></a>
                            <a href="https://bsky.app/profile/kohncke.bsky.social" target="_blank"><img src="images/3.png"></a>
                            <a href="https://www.last.fm/user/kohncke" target="_blank"><img src="images/4.png"></a>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </td>
        <td class="news" valign="top" width="200px" bgcolor="333333">
            <h2 class="newsTitle">news<img src="images/rss.png"></h2><br>

            <div class="newsbox">
                <div id="rss-feed">
                <script>
                    fetch('feed.xml')
                        .then(response => response.text())
                        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                        .then(data => {
                            const items = data.querySelectorAll('item');
                            const html = [...items].slice(0,5).map(item => `
                        <div class="rss-item">
                            <a href="${item.querySelector('link').textContent}" class="rss-title">
                                ${item.querySelector('title').textContent}
                            </a>
                            <div class="rss-date">
                                ${new Date(item.querySelector('pubDate').textContent).toLocaleDateString()}
                            </div>
                            <div class="rss-description">
                                ${item.querySelector('description').textContent}
                            </div>
                        </div>
                    `).join('');
                            document.getElementById('rss-feed').innerHTML = html;
                        });
                </script>
            </div>
            </div>
        </td>

        <td valign="top" bgcolor="c9caba">
            <table>
                <tbody>
                <tr>
                    <td class="move">
                        <h2 class="aboutTitle">about</h2><br>
                        <div class="aboutContent">
                            Welcome to the shermNet homepage.<br>
                            <a class="link" href="eol.html">
                                Windows 7 EOL Portal</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
